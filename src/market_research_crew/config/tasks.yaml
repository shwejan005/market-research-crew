market_research_task:
  description: >
    Conduct comprehensive market research for the AI product idea: {product_idea}.
    
    Your analysis must include:
    1. Market Size and Growth:
       - Total Addressable Market (TAM), Serviceable Addressable Market (SAM),
         and Serviceable Obtainable Market (SOM)
       - Historical growth rates and future projections (3-5 years)
       - Market maturity stage and growth drivers
    
    2. Industry Trends and Dynamics:
       - Key technology trends shaping the market
       - AI adoption patterns in the target industry
       - Emerging opportunities and threats
       - Industry consolidation or fragmentation trends
    
    3. Regulatory Landscape:
       - Relevant regulations and compliance requirements
       - Data privacy and security considerations
       - Industry-specific regulatory constraints
       - Upcoming regulatory changes that may impact the market
    
    4. Technology Readiness:
       - Current state of enabling technologies
       - Infrastructure requirements and availability
       - Integration ecosystem maturity
    
    Use web search to gather the most current market data, industry reports,
    and analyst insights. Cite all sources and provide data-backed conclusions.
  expected_output: >
    A detailed market research report (1500-2000 words) with:
    - Executive summary of market opportunity
    - Quantitative market sizing with sources
    - Industry trend analysis with supporting data
    - Regulatory landscape overview
    - Technology readiness assessment
    - Key findings and implications for the product
    Format the report with clear sections, bullet points for key findings,
    and include all data sources.
  agent: market_research_specialist

competitive_intelligence_task:
  description: >
    Conduct thorough competitive intelligence analysis for the AI product idea: {product_idea}.
    
    Building on the market landscape understanding, your analysis must include:
    
    1. Competitor Identification:
       - Direct competitors (solving same problem, same approach)
       - Indirect competitors (solving same problem, different approach)
       - Adjacent competitors (related solutions that could expand into this space)
       - Emerging competitors and startups in stealth mode
    
    2. Competitive Analysis Matrix:
       - Company overview (funding, team size, founding year)
       - Core product features and capabilities
       - Technology stack and approach
       - Target customer segments
       - Pricing models and tiers
       - Go-to-market strategy
       - Strengths and weaknesses
    
    3. Market Positioning:
       - How competitors position themselves
       - Their unique value propositions
       - Brand perception and market reputation
       - Customer reviews and satisfaction levels
    
    4. Competitive Gaps and Opportunities:
       - Under-served customer needs
       - Feature gaps in existing solutions
       - Pricing gaps or opportunities
       - Market segments with weak competition
    
    5. Competitive Threats:
       - Barriers to entry they've created
       - Network effects or lock-in strategies
       - Potential competitive responses to new entrant
    
    Use web search extensively to research each competitor. Analyze their websites,
    product documentation, customer reviews, and recent news.
  expected_output: >
    A comprehensive competitive intelligence report (2000-2500 words) with:
    - Executive summary of competitive landscape
    - Detailed competitor profiles (at least 5-7 competitors)
    - Competitive comparison matrix (table format)
    - Market positioning map
    - Analysis of competitive gaps and opportunities
    - Strategic recommendations for differentiation
    Include links to competitor websites and sources for all claims.
  agent: competitive_intelligence_analyst

customer_insights_task:
  description: >
    Develop deep customer insights for the AI product idea: {product_idea}.
    
    Leveraging market trends and competitive intelligence, your analysis must include:
    
    1. Target Customer Segmentation:
       - Identify 3-4 distinct customer segments
       - Segment size and characteristics
       - Prioritization of segments (primary vs secondary)
       - Segment attractiveness analysis
    
    2. Detailed Customer Personas:
       - For each key segment, create detailed personas including:
         * Demographics and firmographics
         * Role and responsibilities
         * Goals and success metrics
         * Current workflows and tools
         * Decision-making process and criteria
         * Budget authority and procurement process
    
    3. Pain Points and Needs Analysis:
       - Critical pain points the product would solve
       - Current workarounds and their limitations
       - Urgency and severity of problems
       - Unmet needs in current solutions (from competitive analysis)
    
    4. Customer Journey Mapping:
       - Awareness stage: How customers discover solutions
       - Consideration stage: Evaluation criteria and process
       - Purchase stage: Decision factors and barriers
       - Adoption stage: Onboarding and activation needs
    
    5. Value Proposition Validation:
       - What outcomes customers truly care about
       - Willingness to pay indicators
       - Expected ROI or value metrics
       - Deal-breakers and must-have features
    
    6. Customer Acquisition Channels:
       - Where target customers can be found
       - Most effective marketing channels
       - Community and influencer landscape
       - Partnership opportunities
    
    Use web search to find customer reviews of competitor products, forum discussions,
    social media conversations, and industry surveys to understand real customer voices.
  expected_output: >
    A comprehensive customer insights report (2000-2500 words) with:
    - Executive summary of customer landscape
    - Customer segmentation framework with prioritization
    - Detailed personas for 2-3 primary segments (with visual elements if possible)
    - Pain points matrix mapping problems to segments
    - Customer journey maps
    - Value proposition framework
    - Customer acquisition strategy recommendations
    Include real customer quotes from reviews and forums where possible.
  agent: customer_insights_researcher

product_strategy_task:
  description: >
    Develop a comprehensive product strategy for the AI product idea: {product_idea}.
    
    Synthesizing insights from market research, competitive analysis, and customer
    research, your strategy must include:
    
    1. Product Vision and Positioning:
       - Clear product vision statement
       - Unique value proposition
       - Positioning strategy vs. competitors
       - Brand personality and messaging direction
    
    2. MVP Feature Prioritization:
       - Core features for MVP (must-haves)
       - Supporting features for MVP (should-haves)
       - Features to defer post-MVP (nice-to-haves)
       - Feature prioritization rationale using frameworks like:
         * Customer impact vs. development effort
         * Competitive necessity vs. differentiation
         * Technical dependencies
       - Create a feature prioritization matrix
    
    3. Product Differentiation Strategy:
       - Key differentiators vs. each major competitor
       - Defensibility of differentiation (moats)
       - How differentiation aligns with customer priorities
       - Areas where "good enough" is acceptable
    
    4. Technical Feasibility Assessment:
       - Technology stack recommendations
       - Technical risks and mitigation strategies
       - Required technical capabilities and skills
       - Infrastructure and scalability considerations
       - Integration requirements
       - Data requirements and availability
    
    5. Development Roadmap:
       - Phase 1: MVP (0-3 months)
       - Phase 2: Product-market fit iteration (3-6 months)
       - Phase 3: Scale and expansion (6-12 months)
       - Key milestones and success metrics for each phase
    
    6. Success Metrics:
       - Product KPIs to track
       - User engagement metrics
       - Product-market fit indicators
       - Technical performance benchmarks
    
    Use technical documentation, architecture blogs, and technology trend reports
    to validate technical feasibility.
  expected_output: >
    A detailed product strategy document (2500-3000 words) with:
    - Executive summary of product strategy
    - Product vision and positioning statement
    - MVP feature list with prioritization matrix (table format)
    - Differentiation strategy vs. each major competitor
    - Technical architecture recommendations
    - Risk assessment and mitigation strategies
    - 12-month product roadmap with phases and milestones
    - Success metrics framework
    Include visual elements like feature prioritization matrix and roadmap timeline.
  agent: product_strategy_advisor

business_analyst_task:
  description: >
    Create a comprehensive business analysis and final recommendation report for
    the AI product idea: {product_idea}.
    
    Synthesizing ALL prior research and analysis, your report must include:
    
    1. Executive Summary:
       - One-page overview of the opportunity
       - Key findings from each research area
       - Overall recommendation (Go/No-Go/Conditional)
       - Critical success factors
    
    2. Pricing Strategy:
       - Recommended pricing model (subscription, usage-based, freemium, etc.)
       - Pricing tiers and packaging
       - Price points with justification based on:
         * Customer willingness to pay
         * Competitor pricing benchmarks
         * Value delivered to customers
         * Cost structure considerations
       - Pricing psychology and positioning
       - Discounting and promotional strategy
    
    3. Revenue Model and Projections:
       - Revenue streams
       - Unit economics (CAC, LTV, payback period)
       - 3-year revenue projections with assumptions
       - Break-even analysis
       - Path to profitability
    
    4. Go-to-Market Strategy:
       - Launch strategy and timeline
       - Customer acquisition strategy
       - Sales model (self-service, inside sales, field sales)
       - Marketing channel mix
       - Partnership strategy
       - Initial target market focus
    
    5. Resource Requirements:
       - Team composition and hiring plan
       - Technology infrastructure costs
       - Marketing and sales budget
       - Total funding requirement
       - Burn rate and runway projections
    
    6. Risk Analysis:
       - Market risks and mitigation strategies
       - Competitive risks and responses
       - Technical risks and contingency plans
       - Execution risks and dependencies
       - Financial risks and sensitivities
    
    7. Investment Thesis:
       - Why this opportunity is attractive
       - Key value drivers
       - Exit potential and comparables
       - Investment risks to consider
    
    8. Final Recommendation:
       - Clear Go/No-Go recommendation with reasoning
       - If Go: Critical next steps and priorities
       - If No-Go: What would need to change
       - If Conditional: What needs to be validated first
    
    This is the culmination report that brings everything together. Make it
    compelling, data-driven, and actionable.
  expected_output: >
    A comprehensive business analysis report (3000-4000 words) formatted as a
    professional investment memo with:
    - Executive summary (1 page)
    - Pricing strategy with detailed tier breakdown (table format)
    - Financial projections (tables with 3-year forecast)
    - Go-to-market plan
    - Resource requirements and budget
    - Risk matrix (likelihood vs impact)
    - Investment thesis
    - Final recommendation with clear reasoning
    
    The report should be formatted professionally with:
    - Clear section headers with headings
    - Executive-friendly visualizations and tables
    - Data citations from all previous research
    - Actionable next steps
    
    This should be a report ready to present to investors or executive leadership.
  agent: business_analyst